name: Flutter Web CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone Flutter repository
        run: git clone -b master --depth 1 https://github.com/flutter/flutter.git $HOME/flutter

      - name: Set up Flutter
        run: |
          export PATH="$HOME/flutter/bin:$HOME/flutter/bin/cache/dart-sdk/bin:$PATH"
          source $HOME/flutter/packages/flutter_tools/bin/flutter
      - name: Upgrade Flutter SDK
        run: flutter upgrade --force

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Web App
        run: flutter build web

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Upload to S3
        run: |
          aws s3 sync build/web s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read

      - name: Create Invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
